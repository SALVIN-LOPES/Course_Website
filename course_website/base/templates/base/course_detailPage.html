{% extends 'main.html' %}

{% block content %}
<!-- we have got course display details -->

<h1>course detail page : {{ user.username }}</h1>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="#" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ course.course_name }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <p class="card-text"><small class="text-muted">{{ course.created }}</small></p>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
